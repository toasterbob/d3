<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h3>Triangle inside of a square all inside of a circle</h3>
    <svg height="800" width="800">
    <g stroke="black" stroke-width="3">
      <circle cx=400 cy=400 r=350 fill="#006BB6"/>
      <rect x=200 y=200 width=350 height=350 fill="#FDB927"/>
      <path

        d="M540 310 L305 535 L210 250Z"
        fill="rgb(0,255,0)"
        stroke-width="5"
        stroke="black" />
    </g>
    </svg>

    <br>
    <svg height="220" width="220">
    <circle
     cx=110
     cy=110
     r=100
     stroke="#ff0000"
     stroke-width="4"
     fill='#0000ff'/>
    </svg>

    <svg height="200" width="200">
    <rect
      x=0
      y=0
      width=200
      height=200
      fill="#ffffff"
      stroke="#000000"
      stroke-width="4" />
    </svg>

    <svg height="215" width="210">
    <rect
      x=5
      y=5
      rx=35
      ry=35
      width=200
      height=200
      fill="#15Cf2A"
      stroke="#000000"
      stroke-width="4" />
    </svg>

    <svg height="175" width="350">
    <path
      d="M160 5 L5 155 L310 150Z"
      fill="rgb(0,255,0)"
      stroke-width="5"
      stroke="black" />
    </svg>

    <svg height="250" width="300">
    <g stroke="black" stroke-width="3">
      <circle cx=55 cy=55 r=50 fill="#006BB6"/>
      <rect x=100 y=100 width=100 height=100 fill="#FDB927"/>
    </g>
    </svg>
  </body>
</html>
